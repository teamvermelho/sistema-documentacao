<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900|Roboto+Slab:700|Roboto:400,400i"
        rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/cadastro.css" />
    <title>Sistema de Documentação Mobicare</title>
</head>

<body>
    <div class="navegacaoo">
        <div class="navegacao__box">
            <a class="navegacao__logo" href="home.html">
                <img class="img-responsive" src="../imagens/logo-mobicare-akross.png"
                    alt="Logotipo da Mobicare e Akross " />
            </a>
        </div>
    </div>

    <header class="header">
        <p class="titulo">Cadastro de Usuário</p>
    </header>

    <main >
    
        <div class="forms">
            <div class="container-form">
                <form class="form" action="">
                    <label for="">Nome Completo:</label>
                    <div>
                        <input type="text">
                        <label for="">Telefone:</label>
                        <input type="tel">
                        <label for="">E-mail:</label>
                        <input type="email">
                        <label for="">Cargo ou Função:</label>
                        <input type="text">
                    </div>
                </form>
            </div>
            <div class="container-form2">
                <label for="">CPF:</label>
                <input type="CPF">
                <label for="">Data de Nascimento:</label>
                <input type="date">
                <label for="">Senha:</label>
                <input type="password">
                <label for="">Repita a senha:</label>
                <input type="password">
            </div>
        </div>

        <div class="botao">
            <button type="submit">Cadastrar</button>
        </div>
    </main>
    <footer class="rodape">

        <div class="rodape__cc">
            <p>DevSchool 2.0 | Grupo Vermelho | 2021</p>
        </div>
    </footer>


</body>

</html>
